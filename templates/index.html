<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackl - ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-5">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">Trackl - ToDo App</h1>

      <form class="flex space-x-2 mb-4" action="/add" method="post">
        <input
          type="text"
          name="title"
          placeholder="Enter task"
          class="w-full p-2 border rounded-lg focus:ring"
        />
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add</button>
      </form>

      {% for todo in todo_list %}
      <div
        class="flex justify-between items-center bg-gray-200 p-3 rounded-lg mb-2"
      >
        <p
          class="text-lg {% if todo.complete %}line-through text-gray-500{% endif %}"
        >
          {{ todo.title }}
        </p>
        <div class="space-x-2">
          <a
            class="bg-green-500 text-white px-3 py-1 rounded"
            href="/update/{{ todo.id }}"
          >
            {% if todo.complete %}Undo{% else %}Complete{% endif %}
          </a>
          <a
            class="bg-red-500 text-white px-3 py-1 rounded"
            href="/delete/{{ todo.id }}"
            >Delete</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
